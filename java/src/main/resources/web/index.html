<!doctype html>
<html>
<head>
    <title>TK-Quizduell</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-default" style="text-align: center">
    <div style="display: inline-block">
        <p class="navbar-text" id="leader">Leader: No</p>
        <p class="navbar-text" id="countdown">You still have 00.0 seconds to answer</p>
    </div>
</nav>
<div style="width: 600px; margin: 0px auto;">
    <div style="text-align: center; font-size: 18pt;" class="alert" role="alert" id="question">Question is comming soon</div>
    <div style="text-align: center;">
        <div style="display: inline-block;" class="btn-group btn-group-lg" role="group" aria-label="...">
            <button style="width: 250px" type="button" class="btn btn-default" id="A"></button>
        </div>
        <div style="display: inline-block;" class="btn-group btn-group-lg" role="group" aria-label="...">
            <button style="width: 250px" type="button" class="btn btn-default" id="B"></button>
        </div>
    </div>
    <div style="text-align: center; margin: 10px 0px;">
        <div style="display: inline-block;" class="btn-group btn-group-lg" role="group" aria-label="...">
            <button style="width: 250px" type="button" class="btn btn-default" id="C"></button>
        </div>
        <div style="display: inline-block;" class="btn-group btn-group-lg" role="group" aria-label="...">
            <button style="width: 250px" type="button" class="btn btn-default" id="D"></button>
        </div>
    </div>
    <div style="margin: 20px 0px;" class="panel panel-default">
        <table class="table">
            <tr>
                <th>Username</th>
                <th>Points</th>
            </tr>
            <tbody id="scores">
                <td colspan="2">No results, yet!</td>
            </tbody>
        </table>
    </div>
</div>
<script src="js/tk.js" type="text/javascript"></script>
</body>
</html>
